<!DOCTYPE HTML>
<html>
<body>

<h1>Covid-19 Alert System</h1>

<h2>Sign-In</h2>

<form>  
Email:  
<input type="text" name="Name" size="20" id="Email">  
<br> <br>  
Password:  
<input type="password" name="Password" size="15">  
</form>  
<button onclick="update()">Login</button>
</body>

<script>
function update(){
	if(typeof(Storage)!=="undefined")
	  {
	  localStorage.email=document.getElementById("Email").value;
	  console.log(localStorage.email);
	  }
	else
	  {
	  document.getElementById("notes").innerHTML="Sorry, your browser does not support web storage...";
	  }
	window.location.href='./selectionPage.html';
  }
</script>

</html>
